spring.application.name=anniversary-video
spring.profiles.active=local

# AWS S3
aws.s3.bucket=${AWS_S3_BUCKET}
aws.s3.region=${AWS_REGION}
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}

# 포트원 V2
portone.store-id=${PORTONE_STORE_ID}
portone.channel-key=${PORTONE_CHANNEL_KEY}
portone.api-secret=${PORTONE_API_SECRET}
portone.webhook-secret=${PORTONE_WEBHOOK_SECRET:}

# RunwayML
runwayml.api-key=${RUNWAYML_API_KEY}
runwayml.base-url=https://api.dev.runwayml.com/v1

# 솔라피
solapi.api-key=${SOLAPI_API_KEY}
solapi.api-secret=${SOLAPI_API_SECRET}
solapi.sender=${SOLAPI_SENDER}

# 관리자
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

# CloudFront
cloudfront.domain=${CLOUDFRONT_DOMAIN}
cloudfront.download-expire-hours=72

# Slack (선택)
slack.webhook-url=${SLACK_WEBHOOK_URL:}

# 앱
server.port=${PORT:8081}
app.base-url=${APP_BASE_URL}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
info.app.name=기념일 영상 서비스
info.app.version=1.0.0

# 로깅
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
