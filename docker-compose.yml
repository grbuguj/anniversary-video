version: '3.8'

services:
  app:
    build: .
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://db:3306/anniversary_video?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      PORTONE_STORE_ID: ${PORTONE_STORE_ID}
      PORTONE_CHANNEL_KEY: ${PORTONE_CHANNEL_KEY}
      PORTONE_API_SECRET: ${PORTONE_API_SECRET}
      RUNWAYML_API_KEY: ${RUNWAYML_API_KEY}
      SOLAPI_API_KEY: ${SOLAPI_API_KEY:-placeholder}
      SOLAPI_API_SECRET: ${SOLAPI_API_SECRET:-placeholder}
      SOLAPI_SENDER: ${SOLAPI_SENDER:-01000000000}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CLOUDFRONT_DOMAIN: ${CLOUDFRONT_DOMAIN:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8081}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - /tmp/anniversary:/tmp/anniversary
      - /var/log/anniversary:/var/log/anniversary

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: anniversary_video
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql_data:
